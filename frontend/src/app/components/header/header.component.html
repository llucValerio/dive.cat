<!-- Mobile menu-->
<p-panel header=" " [toggleable]="true" [collapsed]="true" class="menu-mobile">
  <nav>
    <div class="menu-mobile__links">
      <a routerLink="/" class="menu-mobile__hlink">
        <img src="https://i.ibb.co/Q9LQs47/dashboard-icon.png" />Dashboard</a
      >
      <a routerLink="/equipment" class="menu-mobile__hlink"
        ><img src="https://i.ibb.co/WDXnHN6/equipment-icon.png" /> Equipment</a
      >
      <a routerLink="/immersions" class="menu-mobile__hlink"
        ><img src="https://i.ibb.co/72L54dc/immersion-icon.png" /> Immersions</a
      >
      <a routerLink="/profile" class="menu-mobile__hlink"
        ><img src="https://i.ibb.co/9txc5Rf/profile-icon.png" />Profile</a
      >
    </div>
    <button
      pButton
      pRipple
      type="button"
      label="Add new dive"
      class="menu-mobile__plink"
    ></button>
    <button
      pButton
      pRipple
      type="button"
      label="Log out"
      class="menu-mobile__plink orange"
      (click)="logout()"
    ></button>
  </nav>
</p-panel>
<!-- Desktop menu-->
<div class="menu-desktop">
  <header class="login_header">
    <h1>
      <img src="https://i.ibb.co/HND73YY/logoV3.png" alt="logo" border="0" />
    </h1>
    <div class="menu-desktop__links">
      <a routerLink="/" class="menu-desktop__hlink">
        <img src="https://i.ibb.co/Q9LQs47/dashboard-icon.png" />Dashboard</a
      >
      <a routerLink="/equipment" class="menu-desktop__hlink"
        ><img src="https://i.ibb.co/WDXnHN6/equipment-icon.png" /> Equipment</a
      >
      <a routerLink="/immersions" class="menu-desktop__hlink"
        ><img src="https://i.ibb.co/72L54dc/immersion-icon.png" /> Immersions</a
      >
      <a routerLink="/profile" class="menu-desktop__hlink"
        ><img src="https://i.ibb.co/9txc5Rf/profile-icon.png" />Profile</a
      >
      <div class="btn_content">
        <button
          pButton
          pRipple
          type="button"
          label="Add new dive"
          class="menu-dektop__plink"
        ></button>
        <button
          pButton
          pRipple
          type="button"
          label="Log out"
          class="menu-dektop__plink orange"
          (click)="logout()"
        ></button>
      </div>
    </div>
  </header>
</div>
