<section class="login">
  <form class="login__form" method="post">
    <h1>Login</h1>
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <button type="submit" (click)="login()">Log in</button>
  </form>
  <div class="login__register-link">
    <a routerLink="/register">Sign In</a>
  </div>
</section>
