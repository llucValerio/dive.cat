<section class="register">
  <form class="register__form" method="post">
    <h1>Register</h1>
    <input
      type="text"
      [(ngModel)]="user.name"
      name="name"
      placeholder="name"
      required="required"
    />
    <input
      type="text"
      [(ngModel)]="user.surnames"
      name="surnames"
      placeholder="surnames"
      required="required"
    />
    <input
      type="email"
      [(ngModel)]="user.email"
      name="email"
      placeholder="Email"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="user.password"
      name="password"
      placeholder="Password"
      required="required"
    />
    <input
      type="password"
      [(ngModel)]="user.confirmPassword"
      name="password"
      placeholder="Repeat the password"
      required="required"
    />
    <button type="submit" (click)="register()">Register</button>
  </form>
  <div class="register__login-link">
    <a routerLink="/login">Login</a>
  </div>
</section>
